<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <p>
        &copy; {{ site.time | date: "%Y" }} {{ site.author.name }}. All rights reserved.
        <a href="{{ site.author.github }}" target="_blank">GitHub Repository</a>
      </p>
    </footer>
  </body>
</html>
